<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePark 19</title>
</head>
<body>
  <h2>CodePark 19</h2> 
  <p>Nesta atividade, você deve criar um código em JavaScript com uma matriz bidimensional para armazenar informações sobre animais e as suas características.</p>
  <p>Cada linha deve representar um animal e cada coluna terá as diferentes informações sobre ele, como nome, espécie e idade. </p>
  <input type="button" value="Iniciar" onclick="start()">

  <div id="res"></div>

  <script>
    function start(){
      
      var res = document.querySelector("#res");
      var animals = [
        ["Max", "Cão", 5],
        ["Luna", "Gato", 2],
        ["Rocky", "Tartaruga", 10],
        ["Kiara", "Papagaio", 8]
      ];
      var printAnimals = "<p>Lista dos animais:</p>";

      for (let i = 0; i < animals.length; i++) {
        printAnimals += "<p>Animal " + (i + 1) + ": ";
        for (let j = 0; j < animals[i].length; j++) {
          switch (j){
            case 0: 
              printAnimals += "Nome: " + animals[i][j] + "; ";
              break;
            case 1: 
              printAnimals += "Espécie: " + animals[i][j] + "; ";
              break;
            case 2: 
              printAnimals += "Idade: " + animals[i][j] + "</p>";
              break;
          }          
        }
      }
      res.innerHTML = printAnimals;
    }
  </script>
</body>
</html>
